<div class="card" *ngIf='product'>
  <div class="card-header">
    {{pageTitle + ': ' + product.code}}
  </div>
  <div class="card-body">
    <h1>Add Product</h1>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary"
            (click)='onBack()'
            style="width:80px">
        <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
